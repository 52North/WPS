log4j.rootLogger=WARN, CONSOLE
log4j.logger.org.n52.wps.server=INFO, WPS
log4j.logger.org.n52.wps.io=INFO, WPS

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} %-5p [%c{1}\:%L] %m%n

log4j.appender.WPS=org.apache.log4j.RollingFileAppender
log4j.appender.WPS.File=/ssegrid/log/ssegrid.log
log4j.appender.WPS.Append=true
log4j.appender.WPS.layout=org.apache.log4j.PatternLayout
log4j.appender.WPS.layout.ConversionPattern=%d{dd-MM-yyyy HH\:mm\:ss,SSS} %-5p [%c{1}\:%L] %m%n
log4j.appender.WPS.MaxFileSize=5000KB
log4j.appender.WPS.MaxBackupIndex=5

log4j.logger.org.ogf.saga=WARN,WPS,CONSOLE
log4j.logger.org.gridlab=WARN,WPS,CONSOLE
log4j.logger.com.terradue=DEBUG,WPS,CONSOLE
log4j.logger.org.globus=WARN,WPS,CONSOLE


